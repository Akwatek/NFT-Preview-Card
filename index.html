<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" 
  sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--card goes here-->
  <div class="main-card">
    <!--image goes here-->
  <div class="image-equilibriums">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium"class="img"/>
  <div class="overlay"></div>
  <div></div>
  <br>
  
<!--title section starts-->
  <div class="title-section">
  <h1>Equilibrium #3429</h1>
  <br>
  <p class="para">Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <br>
<!--title section ends-->

  <!--price section starts-->
  <section>
  <div class="price-section">
    <img id="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
    <div class="price"><h2>0.41 ETH</h2></div>
  </div>
    <br>
<!--time starts here-->
    <div class="icon-clock">
      <img id="clock-icon" src="images/icon-clock.svg" alt="clock icon">
      <div class="days"><h3>3 days left</h3></div>
    </div>
  </section>
  <br>
      <hr />
      <br>
<!--profile section-->
      <div class="profile">
        <div class="creator">
        <img src="images/image-avatar.png" alt="avatar"></div>
        <div class="white-text"><h4>Creation of <a href="url">Jules Wyvern</a></h4></div>
        </div></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nnaemeka</a>.
  </div>
</div>
</body>
</body>
</html>
